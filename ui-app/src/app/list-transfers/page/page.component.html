<main class="w-100 d-flex justify-content-center">

  <table mat-table [dataSource]="transfers" class="mat-elevation-z8" *ngIf="transfers.length>0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="originAccount">
      <th mat-header-cell *matHeaderCellDef> Origem </th>
      <td mat-cell *matCellDef="let element"> {{element.originAccount}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="destinationAccount">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destinationAccount}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor($) </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="requestedDate">
      <th mat-header-cell *matHeaderCellDef> Data da solicitação </th>
      <td mat-cell *matCellDef="let element"> {{element.requestedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="scheduledDate">
      <th mat-header-cell *matHeaderCellDef> Data agendada </th>
      <td mat-cell *matCellDef="let element"> {{element.scheduledDate}} </td>
    </ng-container>

    <ng-container matColumnDef="finalValue">
      <th mat-header-cell *matHeaderCellDef> Valor total </th>
      <td mat-cell *matCellDef="let element"> {{element.finalValue}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Taxa </th>
      <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</main>
